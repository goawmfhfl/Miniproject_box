<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minigame</title>
    <link rel="stylesheet" href="css/minigame.css">
</head>
<body>
    <!-- main -->
    <section class="main">
        <div class="res_container">
            <div class="png_container">
                <img src="img/main-restaurant.png" alt="restaurant" class="logo main_img target1">
            </div>
            <div class="btn_container button1">
                <button class = "btn">
                    <img
                    src="img/btn-japan.png" 
                    alt="japan"
                    class = "btn btn_img"
                    data-key = "type"
                    data-value = "japan"
                    />
                </button>
                <button class = "btn">
                    <img
                    src="img/btn-dessert.png"
                    alt="dessert"
                    class = "btn btn_img"
                    data-key = "type"
                    data-value = "dessert"
                    />
                </button>
                <button class = "btn"><img
                    src="img/btn-fastfood.png"
                    alt="fastfood"
                    class = "btn btn_img"
                    data-key = "type"
                    data-value = "fastfood"
                    />
                </button>
            </div>
        </div>
        <!--// restaurant-->
        <div class="del_container">
            <div class="png_container">
                <img src="img/main-delivery.png" alt="" class="logo main_img target2">
            </div>
            <div class="btn_container button2">
                <button class = "btn colorbox" data-key="fee" data-value="free">배송비 무료</button>
                <button class = "btn colorbox" data-key="fee" data-value="3000원">배송비 유료</button>
            </div>
        </div>
        <!--// delivery-->
    </section>
    <!--items-->
    <ul class="items"></ul>
    <script src="javaScript/minigame2.js"></script>
</body>
</html>
