<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--네이버 검색엔진-->
    <meta name="naver-site-verification" content="955e8db79867892faaf0f2b057cb35d1eef3edf5" />
    <title>Document</title>
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <section class="main">
        <h1 class="head_brand">Travel together ✈️</h1>
            <div class="title_image">
                <div class="wrap_image">
                    <div class="image_container">
                        <h1>제주도</h1>
                    </div>
                </div>
            </div>
        <div class="contents_category">
            <button class="contents_btn button allBtn">
                <img
                src="/asset/img/btn/menu.png"
                alt="전체보기"
                class="content_img"
                >
                <span contents_desc>전체보기</span>
            </button>
            <button class="contents_btn button ">
                <img
                src="/asset/img/btn/guide.png"
                alt="guide"
                class="content_img"
                data-key="type"
                data-value="guide"
                >
                <span contents_desc>가이드투어</span>
            </button>
            <button class="contents_btn button">
                <img
                src="/asset/img/btn/tickets.png"
                alt="tickets" 
                class="content_img"
                data-key = "type"
                data-value = "tickets"
                    />
                <span contents_desc>티켓/입장권</span>
            </button>
            <button class="contents_btn button">
                <img
                src="/asset/img/btn/cycling.png"
                alt="activity"
                class="content_img"
                data-key="type"
                data-value="activity"
                >
                <span contents_desc>액티비티</span>
            </button>
            <button class="contents_btn button">
                <img
                src="/asset/img/btn/bus.png"
                alt="convenience"
                class="content_img"
                data-key="type"
                data-value="convenience"
                >
                <span contents_desc>여행/편의</span>
            </button>
        </div>
        <ul class="items">
        </ul>
        <script src="/asset/javaScript/javaScript.js"></script>
    </section>
</body>
</html>
