<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>team Project</title>

    <!-- 스타일 -->
    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/style.css">
    <!-- 구글폰트 -->
    <link rel="stylesheet" href="">
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <header>
        <div class="inner">
            <div class="head_container">
                <div class="icon_box"> 
                    <a href="#"><i class="fab fa-blogger"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                </div>
                <div class="meiyou">
                    box
                </div>
            </div>
        </div>
    </header>
    <!-- // header-->
    <section class="main">
        <div class="main_container">
            <div class="inner">
                <div class="main_title">팀 프로젝트</div>
                <div class="main_desc">
                    함께 협업하며 만든 결과물들을</br>
                    정리하여 모아둔 사이트 입니다.
                </div>
            </div>                
        </div>
    </section>
    <!--// main-->
    <section class ="mini_project">
        <div class="inner">
            <ul class="team_container">
                <li><a href="#" class="C1"><i class="far fa-smile"><span>test</span></i></a></li>
                <li><a href="#" class="C2"><i class="far fa-smile"><span>test</span></i></a></li>
                <li><a href="#" class="C3"><i class="far fa-smile"><span>test</span></i></a></li>
                <li><a href="#" class="C4"><i class="far fa-smile"><span>test</span></i></a></li>
            </ul>
            <div class="pj_titlebox">
                <div class="pj_title">Mini project</div>
                <div class="pi_arrow_container">
                    <i class="fas fa-arrow-circle-left
                    prev"></i>
                    <i class="fas fa-arrow-circle-right
                    next"></i>
                </div>
            </div>
            <div class="pj_content_box">
                <div class="card_project">
                    <div class="intro_mp_box">
                        <i class="fas fa-tasks icon"></i>
                        <p clss="mp_desc">투두리스트 만들기</p>
                    </div>
                    <div class="mp_card">
                        <div class="toDoList">
                            <div class="middle_mp_box">
                                <div class="todo_img">img</div>
                                <h3 class="todo_text">
                                TO
                                </br>DO
                                </br>LIST
                                </h3>
                            </div>
                            <div class="todos_content">
                                <form class="add">
                                    <input type="text" name="add" placeholder="입력해주세요">
                                </form>
                                <a href="#" class="add-todo">
                                    <i class="fas fa-plus-square
                                    add_btn"></i>
                                </a>
                            </div>
                            <ul class="todos_ul">
                            </ul>
                        </div>
                    </div>
                    <a href="https://www.notion.so/todoList-149841a0e5fd4b2e9008187f9c695806" class="click_here"></a>
                </div>
                <!-- todoList // -->
                <div class="card_project">
                    <div class="intro_mp_calendar">
                        <div class="title_container">
                            <i class="far fa-calendar-alt icon"></i>
                            <p clss="mp_desc">캘린더 만들기</p>
                        </div>
                        <strong class="calendar_text">calendar</strong>
                    </div>
                    <div class="mp_card">
                        <div class="calen_container">
                            <div class="calendar">
                                    <div class="month">
                                    <i class="fas fa-arrow-left
                                    prev"></i>
                                    <div class="date">
                                        <h1></h1>
                                        <p></p>
                                    </div>
                                    <i class="fas fa-arrow-right
                                    next"></i>
                                </div>
                                <div class="weekdays">
                                    <div>일요일</div>
                                    <div>월요일</div>
                                    <div>화요일</div>
                                    <div>수요일</div>
                                    <div>목요일</div>
                                    <div>금요일</div>
                                    <div>토요일</div>
                                </div>
                                <div class="days"></div>
                            </div>
                        </div>
                    </div>
                    <a href="https://www.notion.so/Claendar-5cc873a2c7f34bbba856caa2422a062b" class="click_here"></a>
                </div>
                <!--claendar //-->
                <div class="card_project">
                    <div class="intro_mp_box">
                        <div class="mp_card"></div>
                    </div>
                </div>
            </div>
        </div>  
    </section>
    <!--//mini_project-->
    <footer>
        <div class="ft_container">
            <div class="inner">
                <h3>footer</h3>
                <p>footer</p>
                <span>footer</span>
            </div>
        </div>
    </footer>
    <!--JavaScript-->
    <script src="asset/javaScript/test_Mystyle.js"></script>
    <script src="asset/javaScript/calendar.js"></script>
</body>
</html>
