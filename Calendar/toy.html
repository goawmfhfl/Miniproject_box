<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calendar</title>
    <link rel="stylesheet" href="/Calendar/asset/css/reset.css"/>
    <link rel="stylesheet" href="/Calendar/asset/css/style2.css"/>
    
    <!-- 폰트어썸 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
</head>
<body>
    <section id="dashboard">
        <article id="left_container">
            <div id="calendar">
                <div class="c_month">
                    <i class="fas fa-arrow-left
                    prev"></i>
                    <div class="c_date">
                        <h1></h1>
                        <p></p>
                    </div>
                    <i class="fas fa-arrow-right
                    next"></i>
                </div>
                <table class="c_table">
                    <thead>
                        <tr class="c_head" >
                            <th>월요일</th>
                            <th>화요일</th>
                            <th>수요일</th>
                            <th>목요일</th>
                            <th>금요일</th>
                            <th>토요일</th>
                            <th>일요일</th>
                        </tr>
                    </thead>
                    <tbody class="c_body"></tbody>
                </table>
            </div>
                    <!--todolist-->
                    <div id="todolist">
                    <!--input-->
                    <div class="input_container">
                        <input type="text" name="add" placeholder="입력해주세요" class="todo_input">
                        <button class="todo__button">
                            <i class="fas fa-plus-square add_btn"></i>
                        </button>
                    </div>
                    <ul class="todos_ul"></ul>
                </div>
        </article>
        <article id="right_container">
            <div class="first_box">
                <div class="top_inner">
                    <h1 class="notice_title">Smart Calendar</h1>
                        <strong class="watch"></strong>
                </div>
            </div>
            <div class="second_box">
                <div class="middile_inner">
                    <a href="https://www.notion.so/herman94/Calendar-131ae48ba50f44dbb9acd9f80d71a24e"> <img class="notion_png" src="asset/img/sticky-notes.png"></img></a>
                    <div class="notion_box">
                        <strong class="update_tit">Notion Project</strong>
                        <p class="update_desc">아이콘을 클릭하면 프로젝트 관리 일정을 보실 수 있습니다</p>
                    </div>
                </div>
            </div>
            <div class="third_box">
                <div class="bottom_inner">
                    <div class="weather_left">
                        <p class="weather_desc"></p>
                        <p class="weather_temp"></p>
                        <p class="weather_name"></p>
                    </div>
                    <div class="weather_right">
                        <div class="weather_icon"></div>
                    </div>
                </div>
            </div>
        </article>
    </section>
</div>
    <script src="/Calendar/asset/javaScript/calendar.js"></script>
    <script src="/Calendar/asset/javaScript/time.js"></script>
    <script src="/Calendar/asset/javaScript/todolist.js"></script>
    <script src="/Calendar/asset/javaScript/weather.js"></script>
</body>
